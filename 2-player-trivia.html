<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2 Player Trivia</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #111;
    color: white;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
}
button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.choice { background: #333; color: white; }
.choice:hover { background: #555; }
#nextBtn { background: #28a745; color: white; display: none; }
#timer { font-size: 18px; margin: 10px 0; }
.scoreboard { margin-bottom: 15px; }
</style>
</head>
<body>
<div class="container">
    <h1>2 Player Trivia</h1>
    <div class="scoreboard">
        <div>Player 1 Score: <span id="score1">0</span></div>
        <div>Player 2 Score: <span id="score2">0</span></div>
    </div>
    <div id="turn"></div>
    <div id="timer"></div>
    <h2 id="question"></h2>
    <div id="choices"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
</div>

<script>
const questions = [
{
    q: "What is the capital of France?",
    choices: ["Paris", "London", "Rome", "Berlin"],
    answer: 0
},
{
    q: "Who painted the Mona Lisa?",
    choices: ["Van Gogh", "Picasso", "Da Vinci", "Michelangelo"],
    answer: 2
},
{
    q: "What planet is known as the Red Planet?",
    choices: ["Earth", "Mars", "Jupiter", "Saturn"],
    answer: 1
},
{
    q: "What is the largest ocean?",
    choices: ["Atlantic", "Indian", "Pacific", "Arctic"],
    answer: 2
},
{
    q: "How many continents are there?",
    choices: ["5", "6", "7", "8"],
    answer: 2
}
];

let currentQuestion = 0;
let currentPlayer = 1;
let score1 = 0;
let score2 = 0;
let timer;
let timeLeft = 15;

function startTimer() {
    timeLeft = 15;
    document.getElementById("timer").innerText = "Time Left: " + timeLeft;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "Time Left: " + timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timer);
            lockAnswers();
            document.getElementById("nextBtn").style.display = "block";
        }
    }, 1000);
}

function showQuestion() {
    document.getElementById("turn").innerText = "Player " + currentPlayer + "'s Turn";
    document.getElementById("question").innerText = questions[currentQuestion].q;
    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    questions[currentQuestion].choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.classList.add("choice");
        btn.onclick = () => selectAnswer(index);
        choicesDiv.appendChild(btn);
    });

    document.getElementById("nextBtn").style.display = "none";
    startTimer();
}

function selectAnswer(index) {
    clearInterval(timer);
    lockAnswers();

    if (index === questions[currentQuestion].answer) {
        if (currentPlayer === 1) {
            score1++;
            document.getElementById("score1").innerText = score1;
        } else {
            score2++;
            document.getElementById("score2").innerText = score2;
        }
    }

    document.getElementById("nextBtn").style.display = "block";
}

function lockAnswers() {
    const buttons = document.querySelectorAll(".choice");
    buttons.forEach(btn => btn.disabled = true);
}

function nextQuestion() {
    currentQuestion++;
    currentPlayer = currentPlayer === 1 ? 2 : 1;

    if (currentQuestion >= questions.length) {
        endGame();
    } else {
        showQuestion();
    }
}

function endGame() {
    document.getElementById("choices").innerHTML = "";
    document.getElementById("question").innerText = "Game Over!";
    document.getElementById("turn").innerText =
        score1 > score2 ? "Player 1 Wins!" :
        score2 > score1 ? "Player 2 Wins!" :
        "It's a Tie!";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("timer").innerText = "";
}

showQuestion();
</script>
</body>
</html>
