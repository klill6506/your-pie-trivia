    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBEQjARHlJFOpCo8DBB_Ka8dcBV4XefxY",
            authDomain: "your-pie-trivia.firebaseapp.com",
            databaseURL: "https://your-pie-trivia-default-rtdb.firebaseio.com",
            projectId: "your-pie-trivia",
            storageBucket: "your-pie-trivia.firebasestorage.app",
            messagingSenderId: "742707704589",
            appId: "1:742707704589:web:a259bd0e59922a4d7e3644",
            measurementId: "G-RN6W98ZWKK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TriviaGame = () => {
            const categoryMapping = {
                "Geography": 22,
                "Pop Culture": 9,
                "History": 23,
                "Art & Literature": 25,
                "Science": 17,
                "Sports": 21
            };

            const categoryColors = {
                "Geography": { bg: "bg-blue-500", text: "text-blue-900", border: "border-blue-500", light: "bg-blue-100", hex: "#3b82f6" },
                "Pop Culture": { bg: "bg-pink-500", text: "text-pink-900", border: "border-pink-500", light: "bg-pink-100", hex: "#ec4899" },
                "History": { bg: "bg-yellow-500", text: "text-yellow-900", border: "border-yellow-500", light: "bg-yellow-100", hex: "#eab308" },
                "Art & Literature": { bg: "bg-amber-700", text: "text-amber-900", border: "border-amber-700", light: "bg-amber-100", hex: "#b45309" },
                "Science": { bg: "bg-green-500", text: "text-green-900", border: "border-green-500", light: "bg-green-100", hex: "#22c55e" },
                "Sports": { bg: "bg-orange-500", text: "text-orange-900", border: "border-orange-500", light: "bg-orange-100", hex: "#f97316" }
            };

            const categories = ["Geography", "Pop Culture", "History", "Art & Literature", "Science", "Sports"];

            // Game mode states
            const [gameMode, setGameMode] = useState('menu'); // 'menu', 'host', 'join', 'lobby', 'playing'
            const [roomCode, setRoomCode] = useState('');
            const [playerName, setPlayerName] = useState('');
            const [isHost, setIsHost] = useState(false);
            const [playerId, setPlayerId] = useState('');

            // Game states
            const [gameStarted, setGameStarted] = useState(false);
            const [players, setPlayers] = useState([]);
            const [currentPlayerIndex, setCurrentPlayerIndex] = useState(0);
            const [currentCategory, setCurrentCategory] = useState("");
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [gameOver, setGameOver] = useState(false);
            const [roundNumber, setRoundNumber] = useState(0);
            const [tiebreaker, setTiebreaker] = useState(false);
            const [tiebreakerPlayers, setTiebreakerPlayers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [loadingMessage, setLoadingMessage] = useState("");
            const [questionCache, setQuestionCache] = useState({});
            const [usedQuestions, setUsedQuestions] = useState({});

            const gameModeRef = useRef(gameMode);
            gameModeRef.current = gameMode;

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const decodeHTML = (html) => {
                const txt = document.createElement('textarea');
                txt.innerHTML = html;
                return txt.value;
            };

            const generateRoomCode = () => {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            };

            const generatePlayerId = () => {
                return 'player_' + Math.random().toString(36).substring(2, 15);
            };

            // Listen for game state changes
            useEffect(() => {
                if (!roomCode) return;

                const gameRef = database.ref(`games/${roomCode}`);
                
                const unsubscribe = gameRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (!data) return;

                    setPlayers(data.players || []);
                    setGameStarted(data.gameStarted || false);
                    setCurrentPlayerIndex(data.currentPlayerIndex || 0);
                    setCurrentCategory(data.currentCategory || "");
                    setCurrentQuestion(data.currentQuestion || null);
                    setShowResult(data.showResult || false);
                    setGameOver(data.gameOver || false);
                    setRoundNumber(data.roundNumber || 0);
                    setQuestionCache(data.questionCache || {});
                    setUsedQuestions(data.usedQuestions || {});
                    
                    if (data.gameStarted && gameModeRef.current === 'lobby') {
                        setGameMode('playing');
                    }
                });

                return () => gameRef.off('value', unsubscribe);
            }, [roomCode]);

            const PieChart = ({ completedCategories }) => {
                return (
                    <div className="relative inline-block">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="48" fill="white" stroke="#d1d5db" strokeWidth="2"/>
                            {categories.map((cat, index) => {
                                const isCompleted = completedCategories.includes(cat);
                                const startAngle = (index * 60 - 90) * (Math.PI / 180);
                                const endAngle = ((index + 1) * 60 - 90) * (Math.PI / 180);
                                
                                const x1 = 50 + 45 * Math.cos(startAngle);
                                const y1 = 50 + 45 * Math.sin(startAngle);
                                const x2 = 50 + 45 * Math.cos(endAngle);
                                const y2 = 50 + 45 * Math.sin(endAngle);
                                
                                return (
                                    <g key={cat}>
                                        <path
                                            d={`M 50 50 L ${x1} ${y1} A 45 45 0 0 1 ${x2} ${y2} Z`}
                                            fill={isCompleted ? categoryColors[cat].hex : "#e5e7eb"}
                                            stroke="#9ca3af"
                                            strokeWidth="1.5"
                                        />
                                    </g>
                                );
                            })}
                            <circle cx="50" cy="50" r="20" fill="white" stroke="#9ca3af" strokeWidth="2"/>
                        </svg>
                    </div>
                );
            };

            const fetchQuestions = async (category, amount = 10) => {
                try {
                    const categoryId = categoryMapping[category];
                    const response = await fetch(`https://opentdb.com/api.php?amount=${amount}&category=${categoryId}&type=multiple`);
                    const data = await response.json();

                    if (data.response_code === 0) {
                        const formattedQuestions = data.results.map(q => {
                            const incorrectAnswers = q.incorrect_answers.map(a => decodeHTML(a));
                            const correctAnswer = decodeHTML(q.correct_answer);
                            const allAnswers = [...incorrectAnswers, correctAnswer].sort(() => Math.random() - 0.5);

                            return {
                                question: decodeHTML(q.question),
                                answers: allAnswers,
                                correct: allAnswers.indexOf(correctAnswer),
                                id: decodeHTML(q.question)
                            };
                        });
                        return formattedQuestions;
                    } else {
                        console.error('API error for', category, ':', data.response_code);
                        return [];
                    }
                } catch (error) {
                    console.error('Error fetching questions:', error);
                    return [];
                }
            };

            const hostGame = () => {
                const code = generateRoomCode();
                const id = generatePlayerId();
                setRoomCode(code);
                setPlayerId(id);
                setIsHost(true);
                setGameMode('host');
            };

            const createRoom = async () => {
                if (!playerName.trim()) {
                    alert('Please enter your name!');
                    return;
                }

                const initialPlayer = {
                    id: playerId,
                    name: playerName,
                    completedCategories: [],
                    finishedRound: null,
                    isHost: true
                };

                await database.ref(`games/${roomCode}`).set({
                    roomCode: roomCode,
                    players: [initialPlayer],
                    gameStarted: false,
                    currentPlayerIndex: 0,
                    currentCategory: "",
                    currentQuestion: null,
                    showResult: false,
                    gameOver: false,
                    roundNumber: 0,
                    questionCache: {},
                    usedQuestions: {},
                    createdAt: Date.now()
                });

                setGameMode('lobby');
            };

            const joinGame = async () => {
                if (!playerName.trim()) {
                    alert('Please enter your name!');
                    return;
                }
                if (!roomCode.trim()) {
                    alert('Please enter a room code!');
                    return;
                }

                const gameRef = database.ref(`games/${roomCode.toUpperCase()}`);
                const snapshot = await gameRef.once('value');
                
                if (!snapshot.exists()) {
                    alert('Game not found! Check your code.');
                    return;
                }

                const gameData = snapshot.val();
                if (gameData.gameStarted) {
                    alert('This game has already started!');
                    return;
                }

                const id = generatePlayerId();
                setPlayerId(id);

                const newPlayer = {
                    id: id,
                    name: playerName,
                    completedCategories: [],
                    finishedRound: null,
                    isHost: false
                };

                const updatedPlayers = [...gameData.players, newPlayer];
                await gameRef.update({ players: updatedPlayers });

                setRoomCode(roomCode.toUpperCase());
                setIsHost(false);
                setGameMode('lobby');
            };

            const startMultiplayerGame = async () => {
                if (players.length < 2) {
                    alert('Need at least 2 players to start!');
                    return;
                }

                setLoading(true);

                try {
                    const initialUsed = {};
                    categories.forEach(cat => {
                        initialUsed[cat] = [];
                    });

                    const cache = {};
                    for (let i = 0; i < categories.length; i++) {
                        const cat = categories[i];
                        setLoadingMessage(`Loading ${cat} questions... (${i + 1}/${categories.length})`);
                        const questions = await fetchQuestions(cat, 10);
                        cache[cat] = questions;

                        // OpenTriviaDB rate limit: 1 request per 5 seconds
                        if (i < categories.length - 1) {
                            await sleep(5500);
                        }
                    }

                    // Check that we got questions for at least some categories
                    const loadedCategories = categories.filter(cat => cache[cat] && cache[cat].length > 0);
                    if (loadedCategories.length === 0) {
                        alert('Could not load any questions. The trivia API may be down. Please try again later.');
                        setLoading(false);
                        setLoadingMessage("");
                        return;
                    }

                    const randomCat = loadedCategories[Math.floor(Math.random() * loadedCategories.length)];
                    const firstQuestion = cache[randomCat][Math.floor(Math.random() * cache[randomCat].length)];

                    initialUsed[randomCat] = [firstQuestion.id];

                    await database.ref(`games/${roomCode}`).update({
                        gameStarted: true,
                        currentCategory: randomCat,
                        currentQuestion: firstQuestion,
                        questionCache: cache,
                        usedQuestions: initialUsed,
                        currentPlayerIndex: 0
                    });
                } catch (error) {
                    console.error('Error starting game:', error);
                    alert('Something went wrong starting the game. Please try again.');
                }

                setLoading(false);
                setLoadingMessage("");
            };

            const getRandomCategory = () => {
                return categories[Math.floor(Math.random() * categories.length)];
            };

            const getRandomQuestion = (category) => {
                const questions = questionCache[category];
                if (!questions || questions.length === 0) return null;
                
                const used = usedQuestions[category] || [];
                const availableQuestions = questions.filter(q => !used.includes(q.id));
                
                if (availableQuestions.length === 0) {
                    return questions[Math.floor(Math.random() * questions.length)];
                }
                
                const randomIndex = Math.floor(Math.random() * availableQuestions.length);
                return availableQuestions[randomIndex];
            };

            const handleAnswerClick = async (answerIndex) => {
                if (showResult) return;
                if (players[currentPlayerIndex].id !== playerId) return; // Not your turn!

                setSelectedAnswer(answerIndex);
                
                await database.ref(`games/${roomCode}`).update({
                    showResult: true,
                    selectedAnswer: answerIndex
                });
            };

            const handleNextQuestion = async () => {
                if (players[currentPlayerIndex].id !== playerId) return; // Not your turn!

                const currentPlayer = players[currentPlayerIndex];
                const isCorrect = selectedAnswer === currentQuestion.correct;
                
                if (isCorrect) {
                    const updatedPlayers = [...players];
                    const playerIndex = updatedPlayers.findIndex(p => p.id === currentPlayer.id);
                    
                    if (!updatedPlayers[playerIndex].completedCategories.includes(currentCategory)) {
                        updatedPlayers[playerIndex].completedCategories.push(currentCategory);
                    }
                    
                    if (updatedPlayers[playerIndex].completedCategories.length === 6) {
                        updatedPlayers[playerIndex].finishedRound = roundNumber;
                        
                        await database.ref(`games/${roomCode}`).update({
                            players: updatedPlayers,
                            gameOver: true
                        });
                        return;
                    }
                    
                    const randomCat = getRandomCategory();
                    const nextQuestion = getRandomQuestion(randomCat);

                    if (!nextQuestion) {
                        alert('No more questions available! Ending game.');
                        await database.ref(`games/${roomCode}`).update({ players: updatedPlayers, gameOver: true });
                        return;
                    }

                    const newUsed = { ...usedQuestions };
                    if (!newUsed[randomCat]) newUsed[randomCat] = [];
                    newUsed[randomCat].push(nextQuestion.id);

                    await database.ref(`games/${roomCode}`).update({
                        players: updatedPlayers,
                        currentCategory: randomCat,
                        currentQuestion: nextQuestion,
                        usedQuestions: newUsed,
                        showResult: false,
                        selectedAnswer: null
                    });
                } else {
                    // Move to next player
                    let nextPlayerIndex = (currentPlayerIndex + 1) % players.length;

                    if (nextPlayerIndex === 0) {
                        await database.ref(`games/${roomCode}`).update({
                            roundNumber: roundNumber + 1
                        });
                    }

                    const randomCat = getRandomCategory();
                    const nextQuestion = getRandomQuestion(randomCat);

                    if (!nextQuestion) {
                        alert('No more questions available! Ending game.');
                        await database.ref(`games/${roomCode}`).update({ gameOver: true });
                        return;
                    }

                    const newUsed = { ...usedQuestions };
                    if (!newUsed[randomCat]) newUsed[randomCat] = [];
                    newUsed[randomCat].push(nextQuestion.id);

                    await database.ref(`games/${roomCode}`).update({
                        currentPlayerIndex: nextPlayerIndex,
                        currentCategory: randomCat,
                        currentQuestion: nextQuestion,
                        usedQuestions: newUsed,
                        showResult: false,
                        selectedAnswer: null
                    });
                }
            };

            const resetGame = async () => {
                if (roomCode) {
                    await database.ref(`games/${roomCode}`).remove();
                }
                setGameMode('menu');
                setRoomCode('');
                setPlayerName('');
                setPlayerId('');
                setIsHost(false);
                setPlayers([]);
                setGameStarted(false);
            };

            // Main Menu
            if (gameMode === 'menu') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full border-2 border-indigo-300">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">ü•ß</div>
                                <h1 className="text-4xl font-bold text-gray-800 mb-2">Your Pie</h1>
                                <p className="text-gray-600">Multiplayer Trivia</p>
                            </div>
                            
                            <div className="space-y-4">
                                <button
                                    onClick={hostGame}
                                    className="w-full bg-indigo-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-indigo-700 transition-colors"
                                >
                                    üéÆ Host New Game
                                </button>
                                
                                <button
                                    onClick={() => setGameMode('join')}
                                    className="w-full bg-purple-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-purple-700 transition-colors"
                                >
                                    üîó Join Game
                                </button>
                            </div>

                            <div className="mt-8 bg-indigo-50 border-2 border-indigo-200 rounded-lg p-4">
                                <h3 className="font-bold text-indigo-900 mb-2 text-sm">How to Play:</h3>
                                <ul className="text-xs text-indigo-800 space-y-1">
                                    <li>‚Ä¢ Get ONE correct answer in each of 6 categories</li>
                                    <li>‚Ä¢ Correct = keep going, wrong = next player's turn</li>
                                    <li>‚Ä¢ First to complete all 6 categories wins!</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                );
            }

            // Host Setup Screen
            if (gameMode === 'host') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full border-2 border-indigo-300">
                            <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">Host Game</h2>
                            
                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Your Name <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    value={playerName}
                                    onChange={(e) => setPlayerName(e.target.value)}
                                    placeholder="Enter your name"
                                    className="w-full p-3 border-2 border-gray-300 bg-white text-gray-800 rounded-lg focus:border-indigo-500 focus:outline-none"
                                />
                            </div>
                            
                            <button
                                onClick={createRoom}
                                className="w-full bg-indigo-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-indigo-700 transition-colors mb-4"
                            >
                                Create Room
                            </button>

                            <button
                                onClick={() => setGameMode('menu')}
                                className="w-full bg-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-400 transition-colors"
                            >
                                Back
                            </button>
                        </div>
                    </div>
                );
            }

            // Join Game Screen
            if (gameMode === 'join') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full border-2 border-indigo-300">
                            <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">Join Game</h2>
                            
                            <div className="mb-4">
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Your Name <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    value={playerName}
                                    onChange={(e) => setPlayerName(e.target.value)}
                                    placeholder="Enter your name"
                                    className="w-full p-3 border-2 border-gray-300 bg-white text-gray-800 rounded-lg focus:border-indigo-500 focus:outline-none"
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Room Code <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    value={roomCode}
                                    onChange={(e) => setRoomCode(e.target.value.toUpperCase())}
                                    placeholder="Enter 6-letter code"
                                    maxLength={6}
                                    className="w-full p-3 border-2 border-gray-300 bg-white text-gray-800 rounded-lg focus:border-indigo-500 focus:outline-none text-center text-2xl font-bold tracking-widest uppercase"
                                />
                            </div>
                            
                            <button
                                onClick={joinGame}
                                className="w-full bg-purple-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-purple-700 transition-colors mb-4"
                            >
                                Join Room
                            </button>

                            <button
                                onClick={() => setGameMode('menu')}
                                className="w-full bg-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-400 transition-colors"
                            >
                                Back
                            </button>
                        </div>
                    </div>
                );
            }

            // Lobby / Waiting Room
            if (gameMode === 'lobby') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full border-2 border-indigo-300">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">Game Lobby</h2>
                            
                            <div className="mb-6 bg-indigo-100 border-2 border-indigo-300 rounded-lg p-6 text-center">
                                <p className="text-sm text-gray-600 mb-2">Room Code:</p>
                                <p className="text-5xl font-bold text-indigo-600 tracking-widest">{roomCode}</p>
                                <p className="text-sm text-gray-600 mt-3">Share this code with your friends!</p>
                            </div>

                            <div className="mb-6">
                                <h3 className="font-bold text-gray-800 mb-3">Players ({players.length}):</h3>
                                <div className="space-y-2">
                                    {players.map((player, index) => (
                                        <div
                                            key={player.id}
                                            className="flex items-center justify-between p-3 bg-gray-100 rounded-lg"
                                        >
                                            <span className="font-semibold text-gray-800">
                                                {player.name} {player.id === playerId && "(You)"}
                                            </span>
                                            {player.isHost && (
                                                <span className="text-xs bg-indigo-600 text-white px-2 py-1 rounded">HOST</span>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {isHost && (
                                <button
                                    onClick={startMultiplayerGame}
                                    disabled={players.length < 2 || loading}
                                    className="w-full bg-green-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed mb-4"
                                >
                                    {loading ? loadingMessage || "Loading..." : "Start Game"}
                                </button>
                            )}

                            {!isHost && (
                                <div className="text-center text-gray-600 mb-4">
                                    Waiting for host to start the game...
                                </div>
                            )}

                            <button
                                onClick={resetGame}
                                className="w-full bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors"
                            >
                                Leave Game
                            </button>
                        </div>
                    </div>
                );
            }

            // Game Over Screen
            if (gameOver) {
                const sortedPlayers = [...players].sort((a, b) => {
                    if (b.completedCategories.length !== a.completedCategories.length) {
                        return b.completedCategories.length - a.completedCategories.length;
                    }
                    return (a.finishedRound || 999) - (b.finishedRound || 999);
                });
                const winner = sortedPlayers[0];

                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full border-2 border-indigo-300">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">üèÜ</div>
                                <h1 className="text-4xl font-bold text-gray-800 mb-2">Winner!</h1>
                                <p className="text-3xl text-indigo-600 font-semibold">
                                    {winner.name} wins! üéâ
                                </p>
                            </div>

                            <div className="mb-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Final Results</h2>
                                <div className="space-y-3">
                                    {sortedPlayers.map((player, index) => (
                                        <div
                                            key={player.id}
                                            className={`p-4 rounded-lg ${
                                                index === 0
                                                    ? 'bg-gradient-to-r from-yellow-400 to-yellow-500 border-2 border-yellow-600'
                                                    : 'bg-gray-100'
                                            }`}
                                        >
                                            <div className="flex justify-between items-center mb-3">
                                                <span className="font-semibold text-lg text-gray-800">
                                                    {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : ''} {player.name}
                                                </span>
                                                <span className="text-sm text-gray-600">
                                                    {player.completedCategories.length}/6 categories
                                                </span>
                                            </div>
                                            <div className="flex items-center justify-center">
                                                <PieChart completedCategories={player.completedCategories} />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <button
                                onClick={resetGame}
                                className="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors"
                            >
                                üîÑ Back to Menu
                            </button>
                        </div>
                    </div>
                );
            }

            // Main Game Screen
            if (gameMode === 'playing' && gameStarted) {
                const currentPlayer = players[currentPlayerIndex];
                const catColors = categoryColors[currentCategory];
                const neededCategories = categories.filter(cat => !currentPlayer.completedCategories.includes(cat));
                const isMyTurn = currentPlayer.id === playerId;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-4xl w-full border-2 border-indigo-300">
                            <div className="mb-4 text-center">
                                <span className="text-sm font-semibold text-gray-600">Room: {roomCode}</span>
                            </div>

                            <div className="mb-6 grid grid-cols-2 md:grid-cols-4 gap-3">
                                {players.map((player, index) => (
                                    <div
                                        key={player.id}
                                        className={`p-3 rounded-lg ${
                                            index === currentPlayerIndex
                                                ? 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white ring-4 ring-indigo-300'
                                                : player.completedCategories.length === 6
                                                ? 'bg-green-500 text-white'
                                                : 'bg-gray-100 text-gray-800'
                                        }`}
                                    >
                                        <div className="font-bold text-sm truncate mb-2">
                                            {player.name} {player.id === playerId && "(You)"}
                                        </div>
                                        <div className="flex items-center justify-center">
                                            <PieChart completedCategories={player.completedCategories} />
                                        </div>
                                        <div className="text-center text-xs mt-2 font-semibold">
                                            {player.completedCategories.length === 6 ? '‚úì Complete!' : index === currentPlayerIndex ? '‚ñ∂ Playing' : '‚è≥ Waiting'}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="mb-6 p-6 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-lg border-2 border-purple-400 shadow-lg">
                                <p className="text-center text-white font-bold text-3xl">
                                    {currentPlayer.name}'s turn! {isMyTurn && "üéØ"}
                                </p>
                            </div>

                            {isMyTurn && (
                                <div className="mb-6 bg-gray-50 rounded-lg p-4 border-2 border-gray-200">
                                    <p className="text-sm font-semibold text-gray-700 mb-2">Categories Still Needed:</p>
                                    <div className="flex flex-wrap gap-2">
                                        {neededCategories.map(cat => (
                                            <span
                                                key={cat}
                                                className={`${categoryColors[cat].bg} text-white px-3 py-1 rounded-full text-sm font-semibold`}
                                            >
                                                {cat}
                                            </span>
                                        ))}
                                        {neededCategories.length === 0 && (
                                            <span className="text-green-600 font-bold">All categories complete! üéâ</span>
                                        )}
                                    </div>
                                </div>
                            )}

                            <div className="mb-8 text-center">
                                <span className={`inline-block ${catColors.bg} text-white px-8 py-4 rounded-xl font-bold text-4xl shadow-lg`}>
                                    {currentCategory}
                                </span>
                            </div>

                            <h2 className="text-2xl font-bold text-gray-800 mb-8 text-center">
                                {currentQuestion?.question}
                            </h2>

                            <div className="space-y-3 mb-8">
                                {currentQuestion?.answers.map((answer, index) => {
                                    let buttonClass = "w-full p-4 text-left rounded-lg font-semibold transition-all border-2 ";
                                    
                                    if (showResult) {
                                        if (index === currentQuestion.correct) {
                                            buttonClass += "bg-green-500 border-green-600 text-white";
                                        } else if (index === selectedAnswer) {
                                            buttonClass += "bg-red-500 border-red-600 text-white";
                                        } else {
                                            buttonClass += "bg-gray-200 border-gray-300 text-gray-500";
                                        }
                                    } else {
                                        buttonClass += `bg-white border-gray-300 text-gray-800 ${isMyTurn ? 'hover:bg-blue-50 hover:border-blue-400 cursor-pointer' : 'cursor-not-allowed opacity-60'}`;
                                    }

                                    return (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswerClick(index)}
                                            disabled={showResult || !isMyTurn}
                                            className={buttonClass}
                                        >
                                            {answer}
                                        </button>
                                    );
                                })}
                            </div>

                            {showResult && isMyTurn && (
                                <div className="text-center">
                                    <div className="mb-4">
                                        {selectedAnswer === currentQuestion.correct ? (
                                            <p className="text-green-600 font-bold text-xl">
                                                Correct! {currentPlayer.completedCategories.includes(currentCategory) ? "Keep going!" : `${currentCategory} slice added to your pie! ü•ß`}
                                            </p>
                                        ) : (
                                            <p className="text-red-600 font-bold text-xl">Wrong! Next player's turn.</p>
                                        )}
                                    </div>
                                    <button
                                        onClick={handleNextQuestion}
                                        className="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors text-lg"
                                    >
                                        Continue
                                    </button>
                                </div>
                            )}

                            {showResult && !isMyTurn && (
                                <div className="text-center">
                                    <p className="text-gray-600 font-semibold">Waiting for {currentPlayer.name} to continue...</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TriviaGame />);
    </script>
</body>
</html>
